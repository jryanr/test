        <section id="products" class="product-gallery">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h2>Culture Harmony in Heights</h2>
                <p id="product desc">

                    Size: 24 x 18 inches <br>
                    Medium: acrylic on canvas <br>
                    Selling Price: Php 20,000
                </p>
                <button class="action-button" onclick="handleBuyNow('Culture Harmony in Heights', 'Php 20,00.00', 1, 'images/product1.jpg')">Buy Now</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>This is another great product.</p>
                <button class="action-button" onclick="handleBuyNow('Product 2', '$120.00', 1, 'images/product2.jpg')">Buy Now</button>
            </div>
            <!-- Add more product entries as needed -->
        </section>
        
        <script>
            function handleBuyNow(name, price, quantity, imageUrl) {
                // Create an object to store product details
                var productDetails = {
                    name: name,
                    price: price,
                    quantity: quantity,
                    imageUrl: imageUrl
                };
        
                // Store product details in sessionStorage
                sessionStorage.setItem('productDetails', JSON.stringify(productDetails));
        
                // Redirect to payment instructions page
                window.location.href = 'payment page.html';
            }
        </script>
